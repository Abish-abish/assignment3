<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap file -->

      <!-- custom css -->
      <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
   
    <section class="banner vh-100">
      <div class="container">
        <!-- navbar started -->
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid px-0">
            <a class="navbar-brand" href="#"><img src="assets/logo.svg" class="img-fluid"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Support</a>
                </li>
                <button class="btn btn-primary">Get Started-its free</button>

             
              </ul>
            </div>
          </div>
        </nav>

      </div>
      <!-- banner started -->
      <div class="container">
      <div class="row align-items-baseline flex-wrap-reverse">
        <div class="col-12 col-lg-6 col-md-6">
          <h1>Your weekly personal feed digest.</h1>
          <p>With IndieBrew, get personal feeds from resources all around the
            web, including Reddit, HackerNews, IndieHackers, and much more.</p>
            <button class="btn btn-primary my-3">Get Started-its free</button>
            <div>
              <img src="assets/user-avatars.svg">
            </div>
            <p>Join <span class="text-primary fw-bolder">32,642</span> IndieBrewers in curating their personal digest.</p>
         
        </div>
        <div class="col-12 col-lg-6 col-md-6">
          <img src="assets/feed-mockup.png" class="img-fluid">
        </div>

      </div>
      
    </div>
    </section>
  

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
